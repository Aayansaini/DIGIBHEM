<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>_Booking Form_</title>
</head>

<body>
    <nav>
        <h1>DIGITALBHEM</h1>
    </nav>
    <form>
        <fieldset>
            <legend>HOTEL REGISTRATION FORM:</legend>
            <div class="Main-Box">
                <div><label for="CustomerName">Customer Name :</label>
                    <input type="text" id="CustomerName">
                </div><br>
                <div><label for="CustomerDate">Check-in-Date :</label>
                    <input type="date" id="CustomerDate">
                </div><br>
                <div> <label for="CustomerNumber1">Total No of Days :</label>
                    <input type="number" id="CustomerNumber1">
                </div><br>
                <div><label for="CustomerNumber2">Total No of Persons :</label>
                    <input type="number" id="CustomerNumber2">
                </div><br>
                <div>
                    <label>Room Type : </label>
                    <input type="radio" id="radio1">
                    <label for="radio1">Delux Room</label>
                    <input type="radio" id="radio2">
                    <label for="radio2">Suite Room</label>
                </div>
                <div>
                    <label>Amenities :</label>
                    <input type="radio" id="radio3">
                    <label for="radio3">AC</label>
                    <input type="radio" id="radio4">
                    <label for="radio4">Locker</label>
                </div>
            </div>
        </fieldset>
    </form>
</body>

</html>
