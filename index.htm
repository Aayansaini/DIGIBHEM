<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>_Booking Form_</title>
</head>

<body>
    <!-- Navbar Section -->
    <div class="NavBox">
        <h1><span>BOOK</span> NOW </h1>
        <p>Welcome To<span>Hotel</span>Book Your Luxury ðŸ§¡ </p>
    </div>
    <form action="">
        <fieldset>
            <legend>HOTEL<span>REGISTRATION</span>FORM:</legend>
            <!-- Customer Section -->
            <div class="Main-Box">
                <div class="First-Section">
                    <div><label for="CustomerName">Customer Name :</label>
                        <input type="text" id="CustomerName" placeholder="Type Your Name">
                    </div><br>
                    <div><label for="CustomerDate">Check-in-Date :</label>
                        <input type="date" id="CustomerDate">
                    </div><br>
                    <div> <label for="CustomerNumber1">Total No of Days :</label>
                        <input type="number" id="CustomerNumber1" placeholder="Days">
                    </div><br>
                    <div><label for="CustomerNumber2">Total No of Persons :</label>
                        <input type="number" id="CustomerNumber2" placeholder="Persons">
                    </div><br>
                </div>
                <!-- Room Section -->
                <div class="Room-Section">
                    <div>
                        <label for="RoomType">Select Room Type :</label>
                        <select name="RoomType" id="RoomType">
                            <option value="Delux Room">Delux Room</option>
                            <option value="Suite Room">Suite Room</option>
                        </select>
                    </div>
                    <div>
                        <label for="Amenities">Select Amenities:</label>
                        <select name="Amenities" id="Amenities">
                            <option value="ac">AC</option>
                            <option value="locker">Locker</option>
                        </select>
                    </div>
                </div>
                <!-- Room Rates Section -->
                <h2>Room RatesðŸ’²</h2>
                <div class=" RoomRates">
                    <fieldset>
                        <div class="RoomRates-Section1">
                            <label for="Delux">Delux Room: 2500RS</label>
                            <img src="./Data/pexels-charlotte-may-5825576.jpg" alt="" height="150px" width="150px">
                            <input type="checkbox" id="Delux">
                            <label for="Suite">Suite Room: 4000RS</label>
                            <img src="./Data/pexels-max-rahubovskiy-6394571.jpg" alt="" height="150px" width="150px">
                            <input type="checkbox" id="Deux">
                        </div>
                        <div class="RoomRates-Section2">
                            <label for="AC">AC Room: 1000RS</label>
                            <img src="./Data/pexels-pixabay-164595.jpg" alt="" height="150px" width="150px">
                            <input type="checkbox" id="AC">
                            <label for="locker">Locker Room: 300RS</label>
                            <img src="./Data/pexels-suhel-vba-3659683.jpg" alt="" height="150px" width="150px">
                            <input type="checkbox" id="locker150 ">
                        </div>

                    </fieldset>
                </div>
                <!-- Advance Payment Secton -->
                <div class=" Payment-Section"><label for="advanceamount">Advance Amount: </label>
                    <input type="number" id="advanceamount" placeholder="Advance Amount">
                </div>
                <button id="Register" onclick="Myfun()">Register</button>
            </div>
        </fieldset>
    </form>

    <script>
        function Myfun(event) {
            event.preventDefault();
            var CustomerName = document.getElementById("CustomerName").value;
            var CustomerName = document.getElementById("CustomerDate").value;

            var CustomerName = document.getElementById("CustomerName").value;
            var CustomerName = document.getElementById("CustomerName").value;

</body>

</html>
