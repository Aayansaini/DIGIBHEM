<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script defer src="index.js"></script>
    <title>_Booking Form_</title>
  </head>

  <body>
    <!-- Navbar Section -->
    <div class="NavBox">
      <h1><span>BOOK</span> NOW</h1>
      <p>Welcome To <span>Hotel</span> Book Your Luxury ðŸ§¡</p>
    </div>
    <form action="orderDetails.html" id="form">
      <!-- Customer Section -->
      <div class="section Section-Box1">
        <h4>HOTEL <span id="Reg">REGISTRATION</span> FORM:</h4>
        <div class="container Container-Box1">
          <div class="row Row-Box1">
            <div class="col-sm-2">
              <div>
                <label for="customer-name">Customer Name :</label>
                <input
                  type="text"
                  id="customer-name"
                  placeholder="Type Your Name"
                />
              </div>
            </div>
            <div class="col-sm-2">
              <div>
                <label for="customer-name">Check in Date :</label>
                <input type="date" id="check-in-date" />
              </div>
            </div>
            <div class="col-sm-2">
              <div>
                <label for="total-days">Total Days :</label>
                <input type="number" id="total-days" placeholder="Days" />
              </div>
            </div>
            <div class="col-sm-2">
              <div>
                <label for="total-person">Total Persons :</label>
                <input type="number" id="total-person" placeholder="Persons" />
              </div>
            </div>

            <div class="col-sm-2">
              <div>
                <label for="amenities">Select Amenities:</label>
                <select name="amenities" id="amenities">
                  <option value="ac">AC</option>
                  <option value="locker">Locker</option>
                </select>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Room Rates Section -->
      <div class="heading">
        <h2>Room RatesðŸ’²</h2>
      </div>
      <div class="RoomRates">
        <fieldset>
          <div class="section Section-Box2">
            <div class="container Container-Box2">
              <div class="row Row-Box2">
                <div class="col-sm-3">
                  <label for="Delux">Delux Room: 2500RS</label>
                  <img
                    src="./Data/pexels-charlotte-may-5825576.jpg"
                    alt=""
                    height="180px"
                    width="180px"
                  />
                  <input type="checkbox" id="delux" />
                </div>
                <div class="col-sm-3">
                  <label for="Suite">Suite Room: 4000RS</label>
                  <img
                    src="./Data/pexels-max-rahubovskiy-6394571.jpg"
                    alt=""
                    height="180px"
                    width="180px"
                  />
                  <input type="checkbox" id="Deux" />
                </div>
              </div>
            </div>
          </div>
        </fieldset>
      </div>
      <!-- Advance Payment Secton -->
      <div class="Payment-Section">
        <label for="advance-amount">Advance Amount: </label>
        <input type="number" id="advance-amount" placeholder="Advance Amount" />
      </div>
      <input type="submit" id="register" value="Register" />
    </form>
  </body>
</html>
